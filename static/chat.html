<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Chat</title>
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TIME TRAVEL CHAT</h1>
            <button class="logout-btn">로그아웃</button>
        </div>
        <div class="chat-container">
            <div class="intro-message">자기소개 메시지 여기에 표시됩니다.</div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="새로운 질문을 입력하세요">
                <button class="send-btn">전송</button>
            </div>
            <div class="chat-messages"></div>
        </div>
        <p class="warning-text">⚠ 답변이 사실에 근거한 것이 아닐 수도 있습니다.</p>
    </div>
    <script src="js/chat.js"></script>
</body>

</html>
