<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Travel Chatbot</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p class="welcome-text">환영합니다</p>
        <form class="login-form">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="links">
                <span class="left-links">
                    
                    <a href="#" class="id-find">
                        <img src="icon-lock.png" alt="아이디 찾기" class="icon"> 아이디|비밀번호
                    </a>
                    
                    
                </span>
                <span class="right-links">
                    
                    <a href="signup.html" class="signup">
                        <img src="icon-user.png" alt="회원가입" class="icon"> 회원가입
                    </a>
                </span>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
    </div>
</body>
</html>
