<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Chat - Main</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>TIME TRAVEL CHAT</h1>
        <button class="logout-btn">로그아웃</button>
        <form class="chat-form">
            <div class="input-group">
                <input type="text" id="year" placeholder="연도를 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="text" id="location" placeholder="지역을 입력하세요" required>
            </div>
            <div class="input-group">
                <input type="text" id="persona" placeholder="인물을 입력하세요 ex) 농부, 상인, 가정주부" required>
            </div>
            <button type="submit" class="generate-btn">생성</button>
        </form>
        <div class="recent-sessions">
            <h2>최근 대화 목록</h2>
            <div class="session-list"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
